<div class="spending-form">
  <mat-form-field class="spending-form__form-item">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" [(ngModel)]="name" />
  </mat-form-field>

  <mat-form-field class="spending-form__form-item">
    <mat-label>Cost</mat-label>
    <input matInput placeholder="cost" [(ngModel)]="cost" type="number" />
  </mat-form-field>

  <mat-form-field class="spending-form__form-item">
    <mat-label>Who paid</mat-label>
    <mat-select [(value)]="who">
      <mat-option *ngFor="let user of users" [value]="user">
        {{ user.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <h4 class="spending-form__heading">With who:</h4>
    <mat-selection-list [(ngModel)]="selectedUsers">
      <mat-list-option *ngFor="let user of users" [value]="user">
        {{ user.name }}
      </mat-list-option>
    </mat-selection-list>
  </div>

  <br />
  <div class="spending-form__buttons">
    <button mat-raised-button (click)="cancel.emit()">Cancel</button>
    <button mat-raised-button color="primary" (click)="add()">{{ form ? 'Edit' : 'Add' }}</button>
  </div>
</div>
