<div class="add-item">
  <mat-form-field class="add-item__form-field">
    <mat-label>Add event</mat-label>
    <input matInput type="text" [(ngModel)]="name">
    <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="add-item__button-container">
    <button mat-mini-fab color="primary" aria-label="Add list item" [disabled]="!name"  (click)="add()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
