<div class="spending">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <app-back-button></app-back-button>
      <app-spreader></app-spreader>
      <span>{{ type === "create" ? "Add" : "Edit" }} spending</span>
      <app-spreader></app-spreader>
    </mat-toolbar-row>
  </mat-toolbar>

  <app-spending-form
    (create)="create($event)"
    (cancel)="cancel()"
    [form]="spendingForm"
  ></app-spending-form>
</div>
